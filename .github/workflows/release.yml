name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Version bump and changelog
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.tag_version.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"%s" --no-merges | sed 's/^/- /')
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # Build and Test
  build:
    runs-on: ubuntu-latest
    needs: prepare-release
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: matrix.component == 'backend'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          working-directory: backend

      - name: Set up Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build backend
        if: matrix.component == 'backend'
        run: |
          cd backend
          mvn clean package -DskipTests

      - name: Build frontend
        if: matrix.component == 'frontend'
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Run tests
        if: matrix.component == 'backend'
        run: mvn test
        working-directory: backend

      - name: Run tests
        if: matrix.component == 'frontend'
        run: |
          npm run test:unit -- --run
          npm run lint
          npm run typecheck
        working-directory: frontend

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          working-directory: backend

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=5
        working-directory: backend

  # Build and Push Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [prepare-release, build, security-scan]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.prepare-release.outputs.new_version }} backend/
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.prepare-release.outputs.new_version }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest

      - name: Build frontend image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.prepare-release.outputs.new_version }} frontend/
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.prepare-release.outputs.new_version }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

      - name: Push backend image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.prepare-release.outputs.new_version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest

      - name: Push frontend image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.prepare-release.outputs.new_version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

  # Deploy to Production
  deploy:
    runs-on: ubuntu-latest
    needs: build-images
    environment: production
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ needs.prepare-release.outputs.new_version }} to production..."
          # Add production deployment commands here

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ needs.prepare-release.outputs.new_version }}
          body: |
            ## Changes in this release

            ${{ needs.prepare-release.outputs.changelog }}

            ## Docker Images

            - Backend: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.prepare-release.outputs.new_version }}`
            - Frontend: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.prepare-release.outputs.new_version }}`

            ## Installation

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.prepare-release.outputs.new_version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.prepare-release.outputs.new_version }}
            ```
          draft: false
          prerelease: false

  # Notify
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && needs.deploy.result == 'success'

    steps:
      - name: Notify success
        run: |
          echo "Release ${{ needs.prepare-release.outputs.new_version }} deployed successfully!"
          # Add notification logic (Slack, email, etc.)
