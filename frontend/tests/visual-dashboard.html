<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Regression Test Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    h1 {
      color: #2d3748;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .stat-value {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .stat-label {
      color: #718096;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card.passed .stat-value {
      color: #48bb78;
    }

    .stat-card.failed .stat-value {
      color: #f56565;
    }

    .stat-card.pending .stat-value {
      color: #ed8936;
    }

    .stat-card.total .stat-value {
      color: #667eea;
    }

    .content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .controls {
      padding: 20px;
      background: #f7fafc;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    button.primary {
      background: #667eea;
      color: white;
    }

    button.primary:hover {
      background: #5568d3;
    }

    button.secondary {
      background: white;
      color: #667eea;
      border: 1px solid #667eea;
    }

    button.secondary:hover {
      background: #f7fafc;
    }

    .tests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .test-card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
    }

    .test-card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .test-header {
      padding: 15px;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
    }

    .test-card.passed .test-header {
      background: #f0fdf4;
      color: #48bb78;
    }

    .test-card.failed .test-header {
      background: #fef2f2;
      color: #f56565;
    }

    .test-card.pending .test-header {
      background: #fffbeb;
      color: #ed8936;
    }

    .test-body {
      padding: 15px;
    }

    .test-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
      color: #4a5568;
    }

    .test-info div {
      display: flex;
      justify-content: space-between;
    }

    .test-info strong {
      color: #2d3748;
    }

    .test-image {
      width: 100%;
      height: 180px;
      background: #f7fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #a0aec0;
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
    }

    .test-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .test-footer {
      padding: 10px 15px;
      display: flex;
      gap: 10px;
    }

    .test-footer button {
      flex: 1;
      padding: 8px 12px;
      font-size: 12px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.passed {
      background: #c6f6d5;
      color: #22543d;
    }

    .status-badge.failed {
      background: #fed7d7;
      color: #742a2a;
    }

    .status-badge.pending {
      background: #feebc8;
      color: #7c2d12;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #a0aec0;
    }

    .no-results svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .tests-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé® Visual Regression Test Dashboard</h1>
      <p class="subtitle">Monitor and review visual test results across all browsers and devices</p>
    </div>

    <div class="stats">
      <div class="stat-card total">
        <div class="stat-value" id="total-tests">0</div>
        <div class="stat-label">Total Tests</div>
      </div>
      <div class="stat-card passed">
        <div class="stat-value" id="passed-tests">0</div>
        <div class="stat-label">Passed</div>
      </div>
      <div class="stat-card failed">
        <div class="stat-value" id="failed-tests">0</div>
        <div class="stat-label">Failed</div>
      </div>
      <div class="stat-card pending">
        <div class="stat-value" id="pending-tests">0</div>
        <div class="stat-label">Pending</div>
      </div>
    </div>

    <div class="content">
      <div class="controls">
        <button class="primary" onclick="refreshData()">üîÑ Refresh</button>
        <button class="secondary" onclick="filterTests('all')">All Tests</button>
        <button class="secondary" onclick="filterTests('passed')">‚úÖ Passed</button>
        <button class="secondary" onclick="filterTests('failed')">‚ùå Failed</button>
        <button class="secondary" onclick="filterTests('pending')">‚è≥ Pending</button>
        <button class="secondary" onclick="updateBaselines()">üì∏ Update Baselines</button>
      </div>

      <div class="tests-grid" id="tests-grid">
        <div class="no-results">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 9h6v6H9z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 15V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 15h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>No test results found</p>
          <p style="font-size: 12px; margin-top: 10px;">Run visual tests to see results</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Generated by BSS Testing Framework ‚Ä¢ <span id="last-updated">Never</span></p>
    </div>
  </div>

  <script>
    let allTests = [];
    let currentFilter = 'all';

    // Mock test data - replace with actual data from API
    function generateMockData() {
      return [
        {
          id: 'test-1',
          name: 'Dashboard - Light Theme',
          status: 'passed',
          browser: 'Chrome',
          viewport: '1920x1080',
          date: new Date().toISOString(),
          duration: 1.2,
          diff: 0,
          baseline: 'test-results/visual-baselines/dashboard-light.png',
          actual: 'test-results/visual-actual/dashboard-light.png'
        },
        {
          id: 'test-2',
          name: 'Dashboard - Dark Theme',
          status: 'passed',
          browser: 'Chrome',
          viewport: '1920x1080',
          date: new Date().toISOString(),
          duration: 1.1,
          diff: 0,
          baseline: 'test-results/visual-baselines/dashboard-dark.png',
          actual: 'test-results/visual-actual/dashboard-dark.png'
        },
        {
          id: 'test-3',
          name: 'Customer List - Mobile',
          status: 'failed',
          browser: 'Safari',
          viewport: '390x844',
          date: new Date().toISOString(),
          duration: 1.5,
          diff: 2.3,
          baseline: 'test-results/visual-baselines/customer-list-mobile.png',
          actual: 'test-results/visual-actual/customer-list-mobile.png',
          diffImage: 'test-results/visual-diff/customer-list-mobile-diff.png'
        },
        {
          id: 'test-4',
          name: 'Product Page',
          status: 'pending',
          browser: 'Firefox',
          viewport: '1366x768',
          date: new Date().toISOString(),
          duration: 0,
          diff: 0,
          baseline: null,
          actual: null
        }
      ];
    }

    function loadTestResults() {
      // In a real implementation, this would fetch from an API
      allTests = generateMockData();
      renderTests();
      updateStats();
    }

    function renderTests() {
      const grid = document.getElementById('tests-grid');

      const filtered = currentFilter === 'all'
        ? allTests
        : allTests.filter(test => test.status === currentFilter);

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="no-results">
            <p>No tests match the current filter</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filtered.map(test => `
        <div class="test-card ${test.status}">
          <div class="test-header">
            <span class="status-badge ${test.status}">${test.status}</span>
          </div>
          <div class="test-body">
            <div class="test-info">
              <div><strong>Test:</strong> <span>${test.name}</span></div>
              <div><strong>Browser:</strong> <span>${test.browser}</span></div>
              <div><strong>Viewport:</strong> <span>${test.viewport}</span></div>
              <div><strong>Duration:</strong> <span>${test.duration}s</span></div>
              ${test.diff > 0 ? `<div><strong>Diff:</strong> <span style="color: #f56565;">${test.diff}%</span></div>` : ''}
            </div>
          </div>
          <div class="test-image">
            ${test.actual ? `<img src="${test.actual}" alt="${test.name}">` : 'No image'}
          </div>
          <div class="test-footer">
            <button class="secondary" onclick="viewBaseline('${test.id}')">Baseline</button>
            <button class="secondary" onclick="viewActual('${test.id}')">Actual</button>
            ${test.diffImage ? `<button class="secondary" onclick="viewDiff('${test.id}')">Diff</button>` : ''}
            ${test.status === 'failed' ? `<button class="primary" onclick="updateBaseline('${test.id}')">Update</button>` : ''}
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const passed = allTests.filter(t => t.status === 'passed').length;
      const failed = allTests.filter(t => t.status === 'failed').length;
      const pending = allTests.filter(t => t.status === 'pending').length;
      const total = allTests.length;

      document.getElementById('total-tests').textContent = total;
      document.getElementById('passed-tests').textContent = passed;
      document.getElementById('failed-tests').textContent = failed;
      document.getElementById('pending-tests').textContent = pending;

      document.getElementById('last-updated').textContent = new Date().toLocaleString();
    }

    function filterTests(filter) {
      currentFilter = filter;
      renderTests();
    }

    function refreshData() {
      loadTestResults();
    }

    function updateBaselines() {
      if (confirm('Are you sure you want to update all baseline images?')) {
        // In a real implementation, this would trigger baseline updates
        alert('Baseline update started. Check console for progress.');
        console.log('Updating baselines...');
      }
    }

    function viewBaseline(testId) {
      const test = allTests.find(t => t.id === testId);
      if (test.baseline) {
        window.open(test.baseline, '_blank');
      }
    }

    function viewActual(testId) {
      const test = allTests.find(t => t.id === testId);
      if (test.actual) {
        window.open(test.actual, '_blank');
      }
    }

    function viewDiff(testId) {
      const test = allTests.find(t => t.id === testId);
      if (test.diffImage) {
        window.open(test.diffImage, '_blank');
      }
    }

    function updateBaseline(testId) {
      if (confirm('Update baseline for this test?')) {
        // In a real implementation, this would update the baseline
        const test = allTests.find(t => t.id === testId);
        test.status = 'passed';
        test.diff = 0;
        renderTests();
        updateStats();
      }
    }

    // Auto-refresh every 30 seconds
    setInterval(() => {
      loadTestResults();
    }, 30000);

    // Initial load
    loadTestResults();
  </script>
</body>
</html>
