metadata:
  name: pghero
  namespace: bss-system
  labels:
    app.kubernetes.io/name: pghero
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: pghero

