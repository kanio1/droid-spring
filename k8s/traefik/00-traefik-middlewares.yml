# Traefik Middlewares - Kubernetes CRD
# This file contains all middleware definitions for Traefik

---
# CORS Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cors-header
  namespace: bss-system
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
    accessControlAllowCredentials: true
    accessControlAllowHeaders:
      - Content-Type
      - Authorization
      - X-Correlation-ID
      - X-Requested-With
      - Accept
      - Origin
      - X-Forwarded-For
      - X-Forwarded-Proto

---
# Security Headers Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: bss-system
spec:
  headers:
    customResponseHeaders:
      X-Content-Type-Options: "nosniff"
      X-Frame-Options: "DENY"
      X-XSS-Protection: "1; mode=block"
      Strict-Transport-Security: "max-age=31536000; includeSubDomains"
      Referrer-Policy: "strict-origin-when-cross-origin"
      Content-Security-Policy: "default-src 'self'"

---
# Rate Limiting - Standard Tier (Frontend/Mobile)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-standard
  namespace: bss-system
spec:
  rateLimit:
    burst: 100
    average: 50

---
# Rate Limiting - Premium Tier (Partners)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-premium
  namespace: bss-system
spec:
  rateLimit:
    burst: 1000
    average: 500

---
# Rate Limiting - Restricted Tier (Admin)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-restricted
  namespace: bss-system
spec:
  rateLimit:
    burst: 10
    average: 5

---
# Rate Limiting - Minimal Tier (Anonymous)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-minimal
  namespace: bss-system
spec:
  rateLimit:
    burst: 5
    average: 1

---
# Request Size Limiting
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: request-limit
  namespace: bss-system
spec:
  buffering:
    maxRequestBodyBytes: 10485760

---
# Circuit Breaker
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: circuit-breaker
  namespace: bss-system
spec:
  circuitBreaker:
    expression: "NetworkErrorRatio() > 0.5 || ResponseCodeRatio(500, 600, 0, 600) > 0.5"

---
# Retry Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: retry
  namespace: bss-system
spec:
  retry:
    attempts: 3
    initialInterval: 100ms

---
