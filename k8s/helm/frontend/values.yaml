# Default values for BSS Frontend
replicaCount: 3

image:
  repository: ghcr.io/your-org/bss-frontend
  tag: "latest"
  pullPolicy: IfNotExists

serviceAccount:
  create: false

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: bss.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: bss-frontend-tls
      hosts:
        - bss.local

# Configuration
config:
  apiBaseUrl: "https://api.bss.local"
  keycloakUrl: "https://auth.bss.local"
  keycloakRealm: "bss"
  keycloakClientId: "bss-frontend"

# Environment Variables
env:
  NODE_ENV: "production"
  NUXT_PUBLIC_API_BASE: "https://api.bss.local"
  NUXT_PUBLIC_KEYCLOAK_URL: "https://auth.bss.local"
  NUXT_PUBLIC_KEYCLOAK_REALM: "bss"

# Liveness Probe
livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

# Readiness Probe
readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2
