apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bss-ingress
  namespace: bss
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - bss.company.com
    - api.bss.company.com
    - auth.bss.company.com
    secretName: bss-tls
  rules:
  - host: bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bss-frontend
            port:
              number: 3000
  - host: api.bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bss-backend-service
            port:
              number: 8080
  - host: auth.bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: bss
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - prometheus.bss.company.com
    - grafana.bss.company.com
    secretName: monitoring-tls
  rules:
  - host: prometheus.bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
  - host: grafana.bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
