apiVersion: v1
kind: ConfigMap
metadata:
  name: bss-config
  namespace: bss
data:
  api-base-url: "https://api.bss.company.com"
  keycloak-url: "https://auth.bss.company.com"
  keycloak-hostname: "auth.bss.company.com"
  keycloak-realm: "bss"
  keycloak-client-id: "bss-frontend"
  redis-host: "redis"
  redis-port: "6379"
  otlp-tracing-endpoint: "http://tempo:4317"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: bss
data:
  postgresql.conf: |
    # PostgreSQL Production Configuration
    shared_buffers = 2GB
    effective_cache_size = 6GB
    maintenance_work_mem = 512MB
    checkpoint_completion_target = 0.9
    wal_buffers = 64MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 8MB
    min_wal_size = 1GB
    max_wal_size = 4GB
    max_worker_processes = 8
    max_parallel_workers_per_gather = 4
    max_parallel_workers = 8
    max_parallel_maintenance_workers = 4
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: bss
data:
  redis.conf: |
    # Redis Production Configuration
    maxmemory 3gb
    maxmemory-policy allkeys-lru
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    tcp-keepalive 300
    timeout 0
    tcp-backlog 511
    databases 16
    loglevel notice
    supervised no
