apiVersion: apps/v1
kind: Deployment
metadata:
  name: bss-frontend
  namespace: bss
  labels:
    app: bss-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bss-frontend
  template:
    metadata:
      labels:
        app: bss-frontend
    spec:
      containers:
      - name: frontend
        image: bss/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NUXT_PUBLIC_API_BASE
          valueFrom:
            configMapKeyRef:
              name: bss-config
              key: api-base-url
        - name: NUXT_PUBLIC_KEYCLOAK_URL
          valueFrom:
            configMapKeyRef:
              name: bss-config
              key: keycloak-url
        - name: NUXT_PUBLIC_KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: bss-config
              key: keycloak-realm
        - name: NUXT_PUBLIC_KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: bss-config
              key: keycloak-client-id
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bss-frontend
  namespace: bss
  labels:
    app: bss-frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: bss-frontend
