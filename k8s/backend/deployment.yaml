apiVersion: apps/v1
kind: Deployment
metadata:
  name: bss-backend
  namespace: bss
  labels:
    app: bss-backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bss-backend
  template:
    metadata:
      labels:
        app: bss-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: bss-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: backend
        image: bss/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: bss-secrets
              key: database-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: bss-secrets
              key: database-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bss-secrets
              key: database-password
        - name: SPRING_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: bss-config
              key: redis-host
        - name: SPRING_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: bss-config
              key: redis-port
        - name: KEYCLOAK_ISSUER_URI
          valueFrom:
            secretKeyRef:
              name: bss-secrets
              key: keycloak-issuer-uri
        - name: KEYCLOAK_JWKS_URI
          valueFrom:
            secretKeyRef:
              name: bss-secrets
              key: keycloak-jwks-uri
        - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: bss-config
              key: otlp-tracing-endpoint
        - name: JAVA_OPTS
          value: |
            -Xms2g -Xmx4g
            -XX:+UseZGC
            -XX:+UnlockExperimentalVMOptions
            -XX:+UseTransparentHugePages
            -XX:+AlwaysPreTouch
            -XX:MaxRAMPercentage=75.0
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "6Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: app-logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
      - name: registry-secret
