apiVersion: v1
kind: Service
metadata:
  name: bss-backend-service
  namespace: bss
  labels:
    app: bss-backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: bss-backend
---
apiVersion: v1
kind: Service
metadata:
  name: bss-backend-headless
  namespace: bss
  labels:
    app: bss-backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: bss-backend
