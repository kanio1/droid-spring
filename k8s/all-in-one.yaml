# This file can be used to deploy all components at once
# Usage: kubectl apply -f k8s/all-in-one.yaml

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bss
  labels:
    name: bss
    environment: production

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bss-backend
  namespace: bss

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: bss-config
  namespace: bss
data:
  api-base-url: "https://api.bss.company.com"
  keycloak-url: "https://auth.bss.company.com"
  keycloak-hostname: "auth.bss.company.com"
  keycloak-realm: "bss"
  keycloak-client-id: "bss-frontend"
  redis-host: "redis"
  redis-port: "6379"
  otlp-tracing-endpoint: "http://tempo:4317"

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: bss
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: bss
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis

---
# Keycloak Service
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: bss
  labels:
    app: keycloak
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: https
  selector:
    app: keycloak

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: bss-backend-service
  namespace: bss
  labels:
    app: bss-backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: bss-backend

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: bss-frontend
  namespace: bss
  labels:
    app: bss-frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: bss-frontend

---
# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bss-backend-hpa
  namespace: bss
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bss-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bss-backend-pdb
  namespace: bss
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: bss-backend

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bss-ingress
  namespace: bss
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
spec:
  tls:
  - hosts:
    - bss.company.com
    - api.bss.company.com
    - auth.bss.company.com
    secretName: bss-tls
  rules:
  - host: bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bss-frontend
            port:
              number: 3000
  - host: api.bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bss-backend-service
            port:
              number: 8080
  - host: auth.bss.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
