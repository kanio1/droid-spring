# AlertManager Configuration
# BSS System - Phase 3 Advanced Monitoring

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@bss.local'
  smtp_auth_username: 'alerts@bss.local'
  smtp_auth_password: 'password'
  resolve_timeout: 5m

# Route all alerts to default receiver
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 15m

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h

    # Database alerts
    - match:
        component: database
      receiver: 'database-alerts'
      group_interval: 5m

    # Kafka alerts
    - match:
        component: kafka
      receiver: 'kafka-alerts'
      group_interval: 5m

# Receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@bss.local'
        subject: '[BSS Alert] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@bss.local'
        subject: '[CRITICAL] BSS System Alert'
        body: |
          CRITICAL ALERT: Immediate attention required!
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#critical-alerts'
        title: 'CRITICAL: BSS System Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@bss.local'
        subject: '[WARNING] BSS System Alert'
        body: |
          WARNING: System requires attention
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          {{ end }}

  - name: 'database-alerts'
    email_configs:
      - to: 'dba@bss.local'
        subject: '[DATABASE] BSS System Alert'
        body: |
          Database alert detected
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          {{ end }}

  - name: 'kafka-alerts'
    email_configs:
      - to: 'devops@bss.local'
        subject: '[KAFKA] BSS System Alert'
        body: |
          Kafka alert detected
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          {{ end }}

# Inhibit rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
