# Traefik Dynamic Configuration
# This file is loaded by the file provider and can be updated without restarting Traefik

# HTTP Middlewares
http:
  middlewares:
    # CORS Middleware
    cors-header:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
          - PATCH
        accessControlAllowOriginList:
          - "*"
        accessControlMaxAge: 100
        accessControlAllowCredentials: true
        accessControlAllowHeaders:
          - Content-Type
          - Authorization
          - X-Correlation-ID
          - X-Requested-With
          - Accept
          - Origin
          - X-Forwarded-For
          - X-Forwarded-Proto

    # Rate Limiting - Standard Tier (Frontend/Mobile)
    rate-limit-standard:
      rateLimit:
        burst: 100
        average: 50

    # Rate Limiting - Premium Tier (Partners)
    rate-limit-premium:
      rateLimit:
        burst: 1000
        average: 500

    # Rate Limiting - Restricted Tier (Admin)
    rate-limit-restricted:
      rateLimit:
        burst: 10
        average: 5

    # Rate Limiting - Minimal Tier (Anonymous)
    rate-limit-minimal:
      rateLimit:
        burst: 5
        average: 1

    # Authentication middleware (if needed)
    # basic-auth:
    #   basicAuth:
    #     users:
    #       - "admin:$2y$10$..."

    # Request size limiting
    request-limit:
      buffering:
        maxRequestBodyBytes: 10485760

    # Add headers
    add-headers:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "*"
        accessControlAllowCredentials: true
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        customResponseHeaders:
          X-Content-Type-Options: "nosniff"
          X-Frame-Options: "DENY"
          X-XSS-Protection: "1; mode=block"
          Strict-Transport-Security: "max-age=31536000; includeSubDomains"

    # Security headers
    security-headers:
      headers:
        customResponseHeaders:
          X-Content-Type-Options: "nosniff"
          X-Frame-Options: "DENY"
          X-XSS-Protection: "1; mode=block"
          Strict-Transport-Security: "max-age=31536000; includeSubDomains"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Content-Security-Policy: "default-src 'self'"

    # Circuit Breaker
    circuit-breaker:
      circuitBreaker:
        expression: "NetworkErrorRatio() > 0.5 || ResponseCodeRatio(500, 600, 0, 600) > 0.5"

    # Retry
    retry:
      retry:
        attempts: 3
        initialInterval: 100ms

# TCP Middlewares (for database access if needed)
