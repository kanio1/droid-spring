# PostgreSQL 18 - Performance Optimized Configuration for 400k events/min
# Target: 10,000+ inserts/sec with AIO

# ============================================================================
# MEMORY CONFIGURATION (for 64GB RAM system)
# ============================================================================
shared_buffers = 16GB                    # 25% of RAM - PostgreSQL cache
effective_cache_size = 48GB              # 75% of RAM - OS cache hint
work_mem = 256MB                         # Per sort/hash operation
maintenance_work_mem = 2GB               # For VACUUM, CREATE INDEX
autovacuum_work_mem = 1GB

# ============================================================================
# ASYNCHRONOUS I/O (AIO) - NEW in PostgreSQL 18
# ============================================================================
# Enable Linux AIO for better I/O performance
io_method = aio                          # Enable AIO subsystem
max_io_depth = 256                      # Max concurrent I/O operations
# AIO reduces I/O latency by 20-50% on high-throughput workloads

# ============================================================================
# WRITE AHEAD LOG (WAL) CONFIGURATION
# ============================================================================
wal_level = replica                     # Enable replication
max_wal_senders = 10
max_wal_size = 4GB                      # Max WAL size before checkpoint
min_wal_size = 1GB                      # Min WAL size to keep
wal_buffers = 64MB                      # WAL buffer size
checkpoint_completion_target = 0.9      # 90% of checkpoint interval
checkpoint_timeout = 15min              # Time-based checkpoint

# ============================================================================
# PARALLEL QUERY CONFIGURATION
# ============================================================================
max_worker_processes = 16               # Max background worker processes
max_parallel_workers_per_gather = 8     # Max parallel workers per node
max_parallel_workers = 16               # Max total parallel workers
max_parallel_maintenance_workers = 4    # For CREATE INDEX, VACUUM

# ============================================================================
# CONNECTION & PARSING
# ============================================================================
max_connections = 200                   # Increased for high throughput
max_prepared_connections = 100
max_locks_per_transaction = 64
shared_preload_libraries = 'pg_stat_statements'

# ============================================================================
# PERFORMANCE TUNING
# ============================================================================
# Random page cost - for NVMe/SSD storage
random_page_cost = 1.1                  # Enable more index scans on SSD
effective_io_concurrency = 200          # For SSD/NVMe, tell PG about I/O parallelism

# Cost-based query planner hints
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# ============================================================================
# CLIENT CONNECTION DEFAULTS
# ============================================================================
# Statement timeout (prevent runaway queries)
statement_timeout = 30s
idle_in_transaction_session_timeout = 10min
lock_timeout = 10s

# ============================================================================
# AUTOVACUUM TUNING
# ============================================================================
autovacuum = on                         # Enable autovacuum
autovacuum_max_workers = 8              # More workers for high throughput
autovacuum_naptime = 1min               # Check more frequently
autovacuum_vacuum_threshold = 50        # Lower thresholds
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1    # 10% of tuples
autovacuum_analyze_scale_factor = 0.05  # 5% of tuples

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_min_duration_statement = 1000       # Log slow queries (1s+)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# ============================================================================
# PARTITIONING OPTIMIZATION
# ============================================================================
# Optimize for partitioned tables
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
enable_partition_pruning = on

# ============================================================================
# STREAMING REPLICATION (for read replicas)
# ============================================================================
# For read replica configuration
# hot_standby = on
# hot_standby_feedback = on
# max_standby_streaming_delay = 30s
# wal_receiver_status_interval = 1s

# ============================================================================
# SECURITY
# ============================================================================
