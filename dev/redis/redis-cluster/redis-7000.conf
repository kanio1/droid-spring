# Redis 8.0 Cluster Configuration - Node 7000
# Port: 7000
# Node ID: Will be assigned automatically
# Created: 2025-11-07

# ============================================
# NETWORK & CLUSTER CONFIGURATION
# ============================================
port 7000
bind 0.0.0.0
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================
# TLS/SSL CONFIGURATION
# ============================================
tls-port 17000
tls-cert-file /etc/ssl/certs/redis-cluster-cert.pem
tls-key-file /etc/ssl/private/redis-cluster-key.pem
tls-ca-cert-file /etc/ssl/certs/ca-cert.pem
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
tls-auth-clients required

# ============================================
# GENERAL SETTINGS
# ============================================
daemonize no
supervised no
pidfile /var/run/redis-7000.pid
loglevel notice
logfile ""
 databases 16

# ============================================
# SNAPSHOTTING (RDB)
# ============================================
save 20 1
save 300 100
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-7000.rdb
dir /data

# ============================================
# APPEND ONLY FILE (AOF)
# ============================================
appendonly yes
appendfilename "appendonly-7000.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================
# MEMORY MANAGEMENT
# ============================================
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================
# SECURITY
# ============================================
requirepass ${REDIS_CLUSTER_PASSWORD:-redis_cluster_password_123}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_7f9e2c8b5a"

# ============================================
# CLIENT OUTPUT BUFFER LIMITS
# ============================================
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================
# LAZY FREEING
# ============================================
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ============================================
# THREADED I/O
# ============================================
io-threads 4
io-threads-do-reads yes

# ============================================
# FREQUENCY
# ============================================
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ============================================
# HASH TABLE SETTINGS
# ============================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# ============================================
# LIST SETTINGS
# ============================================
list-max-ziplist-size -2
list-compress-depth 0

# ============================================
# SET SETTINGS
# ============================================
set-max-intset-entries 512

# ============================================
# SORTED SET SETTINGS
# ============================================
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ============================================
# HYPERLOGLOG SETTINGS
# ============================================
hll-sparse-max-bytes 3000

# ============================================
# STREAM SETTINGS
# ============================================
stream-node-max-bytes 4096
stream-node-max-entries 100

# ============================================
# ACTIVE DEFRAGMENTATION
# ============================================
activedef yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# ============================================
# LATENCY MONITORING
# ============================================
latency-monitor-threshold 100

# ============================================
# EVENT NOTIFICATION
# ============================================
notify-keyspace-events "Ex"

# ============================================
# PROTECTED MODE
# ============================================
protected-mode yes

# ============================================
# CLIENT LIMITS
# ============================================
maxclients 10000

# ============================================
# REDIS CLUSTER CONFIGURATION
# ============================================
# Enable cluster mode
cluster-enabled yes

# Cluster configuration file
cluster-config-file nodes-7000.conf

# Cluster node timeout
cluster-node-timeout 5000

# Cluster bus port
cluster-port 17000

# Cluster announce port
# cluster-announce-port 7000

# Cluster announce bus port
# cluster-announce-bus-port 17000

# Cluster migration barrier
cluster-migration-barrier 1

# Cluster require full coverage
cluster-require-full-coverage yes

# Cluster allow reads when slot migration
# cluster-allow-reads-when-down no

# ============================================
# REPLICATION
# ============================================
# Replica configuration (for read replicas)
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5
# repl-diskless-load disabled
# repl-ping-replica-period 10
# repl-timeout 60
# repl-disable-tcp-nodelay no
# repl-backlog-size 1mb
# repl-backlog-ttl 3600
# min-replicas-to-write 0
# min-replicas-max-lag 10
