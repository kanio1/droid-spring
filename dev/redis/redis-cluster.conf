# Redis 8.0 Cluster Configuration for High Throughput
# Target: 50k+ ops/sec with clustering and streams

# ============================================================================
# NETWORK & CLIENTS
# ============================================================================
port 7000
bind 0.0.0.0
tcp-backlog 511
timeout 0
tcp-keepalive 300
databases 16

# ============================================================================
# GENERAL CONFIGURATION
# ============================================================================
daemonize no
supervised no
pidfile /var/run/redis_7000.pid
loglevel notice
logfile ""
syslog-enabled no

# ============================================================================
# SNAPSHOTTING (Persistence)
# ============================================================================
# Save every 20 seconds if at least 1 key changed
save 20 1
# Save every 300 seconds if at least 100 keys changed
save 300 100
# Save every 60 seconds if at least 10000 keys changed
save 60 10000

# Stop writes on RDB errors
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ============================================================================
# APPEND ONLY FILE (AOF) - Redis 8.0
# ============================================================================
appendonly yes
appendfilename "appendonly.aof"
# AOF fsync policy
appendfsync everysec
# No AOF fsync (performance mode)
# appendfsync no
# Rewrite AOF file
no-appendfsync-on-rewrite no
# Auto AOF rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
# Load AOF files
aof-load-truncated yes
# AOF and RDB persistence
aof-use-rdb-preamble yes

# ============================================================================
# CLUSTER CONFIGURATION
# ============================================================================
# Enable clustering
cluster-enabled yes
cluster-config-file nodes-7000.conf
cluster-node-timeout 5000
# Full replica coverage
cluster-require-full-coverage no
# Replica migration
cluster-replica-no-failover no

# ============================================================================
# MEMORY MANAGEMENT
# ============================================================================
# Max memory policy: LRU eviction
maxmemory 8gb
maxmemory-policy allkeys-lru
# Maxmemory-samples for LRU
maxmemory-samples 5

# ============================================================================
# LAZY FREEING
# ============================================================================
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ============================================================================
# THREADED I/O
# ============================================================================
# Enable threaded I/O
io-threads 4
# Let Redis handle I/O threads
io-threads-do-reads yes

# ============================================================================
# SECURITY
# ============================================================================
# Require password (set in production)
# requirepass redis_password_here
# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b4e0e6c8a9"

# ============================================================================
# CLIENT OUTPUT BUFFER LIMITS
# ============================================================================
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================================================
# FREQUENCY
# ============================================================================
hz 10
dynamic-hz yes
# Background save frequency
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ============================================================================
# ADVANCED CONFIGURATION
# ============================================================================
# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
# List settings
list-max-ziplist-size -2
list-compress-depth 0
# Set settings
set-max-intset-entries 512
# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
# HyperLogLog settings
hll-sparse-max-bytes 3000
# Stream settings (NEW in Redis 5.0+)
# Max length of a stream
stream-node-max-bytes 4096
# Max number of elements per stream
stream-node-max-entries 100

# ============================================================================
# ACTIVE DEFRAGMENTATION
# ============================================================================
# Enable active defragmentation
activedef yes
# Memory threshold
active-defrag-ignore-bytes 100mb
# Minimum percentage of fragmented memory
active-defrag-threshold-lower 10
# Maximum percentage of fragmented memory
active-defrag-threshold-upper 100
# Minimum CPU usage
active-defrag-cycle-min 5
# Maximum CPU usage
active-defrag-cycle-max 75
# Maximum scan fields
active-defrag-max-scan-fields 1000

# ============================================================================
# LATENCY MONITORING
# ============================================================================
# Latency threshold
latency-monitor-threshold 100

# ============================================================================
# EVENT NOTIFICATION
# ============================================================================
# Notify-keyspace-events for pub/sub and streams
notify-keyspace-events "Ex"

# ============================================================================
# PROMETHEUS EXPORT
# ============================================================================
# Enable Prometheus exporter
# export-client-output-buffer-limit
# redis-cli --latency

# ============================================================================
# TCP SETTINGS
# ============================================================================
# TCP keepalive
tcp-keepalive 300
# TCP backlog
tcp-backlog 511

# ============================================================================
# PROTECTED MODE
# ============================================================================
protected-mode yes

# ============================================================================
# APPEND ONLY FILE CONFIGURATION
# ============================================================================
# AOF rewrite configuration
aof-rewrite-incremental-fsync yes
