# Redis 8.0 TLS Configuration for BSS
# Standard Redis instance with TLS encryption

# ============================================================================
# NETWORK & CLIENTS
# ============================================================================
port 0
tls-port 6379
bind 127.0.0.1 10.0.0.0/16
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================================================
# TLS/SSL CONFIGURATION
# ============================================================================
# Enable TLS
tls-port 6379
tls-cert-file /etc/ssl/certs/redis-cert.pem
tls-key-file /etc/ssl/private/redis-key.pem
tls-ca-cert-file /etc/ssl/certs/ca-cert.pem

# TLS protocols and ciphers
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256

# Client authentication (REQUIRED for mTLS)
tls-auth-clients required

# ============================================================================
# GENERAL CONFIGURATION
# ============================================================================
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
syslog-enabled no
databases 16

# ============================================================================
# SNAPSHOTTING (Persistence)
# ============================================================================
# Save every 20 seconds if at least 1 key changed
save 20 1
# Save every 300 seconds if at least 100 keys changed
save 300 100
# Save every 60 seconds if at least 10000 keys changed
save 60 10000

# Stop writes on RDB errors
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ============================================================================
# APPEND ONLY FILE (AOF)
# ============================================================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================================================
# MEMORY MANAGEMENT
# ============================================================================
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================================================
# SECURITY
# ============================================================================
# Require password
requirepass ${REDIS_PASSWORD:-redis_password_123}

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b4e0e6c8a9"

# ============================================================================
# CLIENT OUTPUT BUFFER LIMITS
# ============================================================================
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================================================
# LAZY FREEING
# ============================================================================
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ============================================================================
# THREADED I/O
# ============================================================================
io-threads 4
io-threads-do-reads yes

# ============================================================================
# FREQUENCY
# ============================================================================
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ============================================================================
# ADVANCED CONFIGURATION
# ============================================================================
# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
# List settings
list-max-ziplist-size -2
list-compress-depth 0
# Set settings
set-max-intset-entries 512
# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
# HyperLogLog settings
hll-sparse-max-bytes 3000
# Stream settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# ============================================================================
# ACTIVE DEFRAGMENTATION
# ============================================================================
activedef yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# ============================================================================
# LATENCY MONITORING
# ============================================================================
latency-monitor-threshold 100

# ============================================================================
# EVENT NOTIFICATION
# ============================================================================
notify-keyspace-events "Ex"

# ============================================================================
# PROTECTED MODE
# ============================================================================
protected-mode yes

# ============================================================================
# CLIENT LIMITS
# ============================================================================
maxclients 10000
