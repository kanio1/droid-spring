# Envoy Service Mesh Configuration
# This configures Envoy as a proxy for mTLS and traffic management

static_resources:
  listeners:
    # Admin listener
    - name: admin_listener
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 15000
      filter_chains:
        - filters:
            - name: envoy.filters.http.router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    # Service proxy listener
    - name: service_proxy_listener
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 15006
      filter_chains:
        - filters:
            - name: envoy.filters.http.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: service_proxy
                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.local_rate_limit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.local_rate_limit.v3.LocalRateLimit
                      stat_prefix: rate_limiter
                      token_bucket:
                        max_tokens: 100
                        tokens_per_fill: 10
                        fill_interval: 60s
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  name: service_proxy_routes
                  virtual_hosts:
                    - name: backend_service
                      domains: ["*"]
                      routes:
                        # Backend routing
                        - match:
                            prefix: "/api"
                          route:
                            cluster: bss_backend_cluster
                            timeout: 30s
                            retry_policy:
                              retry_on: 5xx,reset,connect-failure
                              num_retries: 3
                              retry_interval: 2s
                        # Health check endpoint
                        - match:
                            prefix: "/health"
                          route:
                            cluster: bss_backend_cluster
                          direct_response:
                            status: 200
                            body:
                              inline_string: "healthy"
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: "GET,POST,PUT,DELETE,OPTIONS,HEAD"
                        allow_headers: "content-type,authorization,apikey"
                        expose_headers: "content-type"

                    - name: postgres_service
                      domains: ["postgres"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: postgres_cluster
                            timeout: 10s

                    - name: redis_service
                      domains: ["redis"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: redis_cluster
                            timeout: 5s

  clusters:
    # BSS Backend cluster
    - name: bss_backend_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 5s
      circuit_breakers:
        thresholds:
          - max_connections: 100
            max_pending_requests: 100
            max_requests: 100
            max_retries: 3
      load_assignment:
        cluster_name: bss_backend_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: backend
                      port_value: 8080
      health_checks:
        - timeout: 3s
          interval: 10s
          consecutive_errors: 3
          healthy_threshold: 2
          unhealthy_threshold: 3
          http_health_check:
            path: "/actuator/health"
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: backend.bss.local

    # PostgreSQL cluster
    - name: postgres_cluster
      type: STATIC
      lb_policy: ROUND_ROBIN
      connect_timeout: 5s
      load_assignment:
        cluster_name: postgres_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: postgres
                      port_value: 5432

    # Redis cluster
    - name: redis_cluster
      type: STATIC
      lb_policy: ROUND_ROBIN
      connect_timeout: 5s
      load_assignment:
        cluster_name: redis_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: redis
                      port_value: 6379

admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 15000

layered_runtime:
  layers:
    - name: static_layer_0
      static_layer:
        overload:
          global_downstream_max_connections: 250
