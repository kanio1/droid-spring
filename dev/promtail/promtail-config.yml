# Promtail Configuration
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            tag: attrs.tag
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*))
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # Spring Boot application logs
  - job_name: spring-boot
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_label_logging']
        action: keep
        regex: 'promtail'
      - source_labels: ['__meta_docker_container_label_logging']
        action: replace
        target_label: '__path__'
        regex: '.*'
        replacement: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            logger: logger
            message: message
            timestamp: '@timestamp'
            thread: thread
            trace_id: trace_id
            span_id: span_id
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          logger:
      - output:
          source: message

  # Frontend logs
  - job_name: nuxt-frontend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*-frontend)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_logging']
        action: keep
        regex: 'promtail'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            timestamp: time
            component: component
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          component:
      - output:
          source: message

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+ \d+ \d+:\d+:\d+) (?P<host>\S+) (?P<service>\S+): (?P<message>.*)$'
      - labels:
          host:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
