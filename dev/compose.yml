version: "3.9"

x-common-env: &common-environment
  SPRING_PROFILES_ACTIVE: dev

services:
  postgres:
    image: postgres:18-alpine
    container_name: bss-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

  redis:
    image: redis:7-alpine
    container_name: bss-redis
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: bss-keycloak
    restart: unless-stopped
    command:
      - start-dev
      - --import-realm
      - --http-enabled=true
      - --health-enabled=true
    env_file:
      - ../.env
    environment:
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/realm-bss.json
    volumes:
      - ../infra/keycloak:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    healthcheck:
      test:
        - CMD-SHELL
        - exec 3<>/dev/tcp/127.0.0.1/9000 && printf "GET /health/ready HTTP/1.0\r\n\r\n" >&3 && read -r line <&3 && exec 3>&- && case "$$line" in *200*) exit 0 ;; *) exit 1 ;; esac
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - bss-net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bss-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      <<: *common-environment
      SPRING_REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep UP"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bss-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: bss-frontend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NUXT_PUBLIC_API_BASE_URL: http://backend:8080
      NUXT_PUBLIC_KEYCLOAK_URL: http://keycloak:8080
      NUXT_PUBLIC_KEYCLOAK_REALM: bss
      NUXT_PUBLIC_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_FRONTEND_CLIENT_ID}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bss-net

  caddy:
    image: caddy:2.9.1-alpine
    container_name: bss-caddy
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
      - caddy-config:/config
      - caddy-data:/data
    ports:
      - "8085:80"
      - "8443:443"
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q --spider http://127.0.0.1/healthz || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bss-net

  # ================================
  # Observability Stack - Tempo (Traces)
  # ================================
  tempo:
    image: grafana/tempo:2.6.1
    container_name: bss-tempo
    restart: unless-stopped
    command: -config.file=/etc/tempo.yaml
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/lib/tempo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

  # ================================
  # Observability Stack - Loki (Logs)
  # ================================
  loki:
    image: grafana/loki:3.3.0
    container_name: bss-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/var/loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

  # ================================
  # Observability Stack - Promtail (Log Collector)
  # ================================
  promtail:
    image: grafana/promtail:3.3.0
    container_name: bss-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki
    networks:
      - bss-net

  # ================================
  # Observability Stack - Grafana (Dashboards)
  # ================================
  grafana:
    image: grafana/grafana:11.2.0
    container_name: bss-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - tempo
      - loki
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

  # ================================
  # Observability Stack - Prometheus (Metrics)
  # ================================
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: bss-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

volumes:
  postgres-data:
  redis-data:
  caddy-config:
  caddy-data:
  # Observability volumes
  tempo-data:
  loki-data:
  grafana-data:
  prometheus-data:

networks:
  bss-net:
    driver: bridge
