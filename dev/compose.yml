version: "3.9"

x-common-env: &common-environment
  SPRING_PROFILES_ACTIVE: dev

services:
  postgres:
    image: postgres:18-alpine
    container_name: bss-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

  redis:
    image: redis:7-alpine
    container_name: bss-redis
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bss-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: bss-keycloak
    restart: unless-stopped
    command:
      - start-dev
      - --import-realm
      - --http-enabled=true
      - --health-enabled=true
    env_file:
      - ../.env
    environment:
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/realm-bss.json
    volumes:
      - ../infra/keycloak:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    healthcheck:
      test:
        - CMD-SHELL
        - exec 3<>/dev/tcp/127.0.0.1/9000 && printf "GET /health/ready HTTP/1.0\r\n\r\n" >&3 && read -r line <&3 && exec 3>&- && case "$$line" in *200*) exit 0 ;; *) exit 1 ;; esac
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - bss-net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bss-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      <<: *common-environment
      SPRING_REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep UP"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bss-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: bss-frontend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NUXT_PUBLIC_API_BASE_URL: http://backend:8080
      NUXT_PUBLIC_KEYCLOAK_URL: http://keycloak:8080
      NUXT_PUBLIC_KEYCLOAK_REALM: bss
      NUXT_PUBLIC_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_FRONTEND_CLIENT_ID}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bss-net

  caddy:
    image: caddy:2.9.1-alpine
    container_name: bss-caddy
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
      - caddy-config:/config
      - caddy-data:/data
    ports:
      - "8085:80"
      - "8443:443"
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q --spider http://127.0.0.1/healthz || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bss-net

volumes:
  postgres-data:
  redis-data:
  caddy-config:
  caddy-data:

networks:
  bss-net:
    driver: bridge
