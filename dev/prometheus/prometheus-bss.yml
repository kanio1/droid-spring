# Prometheus Configuration for BSS - 400k events/min monitoring
# Custom metrics for PostgreSQL, Redis, Kafka, and business events

global:
  scrape_interval: 5s           # High frequency for 400k events/min
  evaluation_interval: 5s
  external_labels:
    cluster: 'bss-dev'
    region: 'us-east-1'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and treat every 5 seconds as a group
rule_files:
  - "/etc/prometheus/rules/*.yml"

# A scrape configuration containing exactly one endpoint to scrape
scrape_configs:
  # ============================================================================
  # PostgreSQL 18 Metrics
  # ============================================================================
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 5s

  # ============================================================================
  # Redis 8.0 Metrics
  # ============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 5s
    metrics_path: /metrics

  # ============================================================================
  # Kafka Metrics (JMX)
  # ============================================================================
  - job_name: 'kafka-1'
    static_configs:
      - targets: ['kafka-1:9999']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 5s

  - job_name: 'kafka-2'
    static_configs:
      - targets: ['kafka-2:9999']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 5s

  - job_name: 'kafka-3'
    static_configs:
      - targets: ['kafka-3:9999']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 5s

  # ============================================================================
  # Kafka Exporter (Consumer Lag)
  # ============================================================================
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 5s
    metrics_path: /metrics

  # ============================================================================
  # BSS Backend Application Metrics
  # ============================================================================
  - job_name: 'bss-backend'
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 5s
    metrics_path: /actuator/prometheus
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  # ============================================================================
  # Traefik API Gateway Metrics
  # ============================================================================
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 5s
    metrics_path: /metrics

  # ============================================================================
  # Node Exporter (System Metrics)
  # ============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s
    metrics_path: /metrics

  # ============================================================================
  # Custom BSS Event Metrics (Push Gateway)
  # ============================================================================
  - job_name: 'bss-push-gateway'
    static_configs:
      - targets: ['push-gateway:9091']
    scrape_interval: 5s
    metrics_path: /metrics
    honor_labels: true

  # ============================================================================
  # PgHero (PostgreSQL Query Analysis)
  # ============================================================================
  - job_name: 'pghero'
    static_configs:
      - targets: ['pghero:8082']
    scrape_interval: 30s
    metrics_path: /metrics

  # ============================================================================
  # AKHQ (Kafka UI & Monitoring)
  # ============================================================================
  - job_name: 'akhq'
    static_configs:
      - targets: ['akhq:8083']
    scrape_interval: 30s
    metrics_path: /metrics

  # ============================================================================
  # Grafana Metrics
  # ============================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics

# ============================================================================
# Storage Configuration
# ============================================================================
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d         # 15 days retention
    retention.size: 50GB

