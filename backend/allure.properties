# Allure Reporting Configuration
# Customize Allure report appearance and behavior

# Set report locale
allure.results.pattern=**/allure-results/*.json

# Enable screenshots for failed tests
allure.attachments.enabled=true

# Set default encoding
allure.encoding=UTF-8

# Enable metrics
allure.metrics.enabled=true

# Set environment info
allure.environment.name=BSS Backend Test Environment
allure.environment.url=http://localhost:8080

# Categories for grouping failed tests
allure.categories.condition.failed.name=Failed Tests
allure.categories.condition.failed.matchesRegex=.*

allure.categories.broken.name=Broken Tests
allure.categories.broken.matchesRegex=.*

allure.categories.flaky.name=Flaky Tests
allure.categories.flaky.matchesRegex=.*

# Link patterns for issue tracking
allure.link.issue.pattern=https://github.com/company/repo/issues/{}
allure.link.tms.pattern=https://jira.company.com/browse/{}

# Set build number
allure.build.number=${BUILD_NUMBER}

# Set project name
allure.project.name=BSS Backend

# Enable history trends
allure.history.trends.enabled=true

# Set report title
allure.report.title=BSS Backend - Test Report

# Custom properties
allure.custom.properties.enabled=true
