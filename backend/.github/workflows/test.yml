name: BSS Backend Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # PostgreSQL service for tests
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: bss_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests with Testcontainers
      env:
        # Testcontainers requires specific environment
        ACT: true
        # Database configuration (using service container)
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bss_test
        SPRING_DATASOURCE_USERNAME: test
        SPRING_DATASOURCE_PASSWORD: test
        # OAuth2 configuration for tests
        SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8081/realms/bss
        SECURITY_OAUTH2_AUDIENCE: bss-backend
        # Disable Flyway for faster tests
        SPRING_FLYWAY_ENABLED: "false"
        # JPA configuration
        SPRING_JPA_HIBERNATE_DDL_AUTO: update
      run: |
        # Install Act locally if running locally
        if [ "$ACT" = "true" ]; then
          echo "Running locally with Act"
          export PATH="$PWD/bin:$PATH"
        fi
        # Run all tests including integration tests
        mvn clean test -B -DfailIfNoTests=false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build application
      env:
        SPRING_PROFILES_ACTIVE: prod
      run: mvn clean package -DskipTests

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bss-backend-artifacts
        path: target/*.jar
